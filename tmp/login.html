    <style>
        :root {
            --bg-dark: #2c3e50;
            --bg-darker: #1a252f;
            --accent-green: #28a745;

        }

        body {
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-darker));
            color: var(--text-light);

        .btn-extend {
            background: linear-gradient(45deg, var(--accent-yellow), #e0a800);

        }

        /* Notification System Styles */
        .notification-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 400px;
        }

        .notification {
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease-out;
            position: relative;
        }

        .notification.success {
            background: linear-gradient(45deg, var(--accent-green), #20c997);
        }

        .notification.warning {
            background: linear-gradient(45deg, var(--accent-yellow), #e0a800);
            color: #000;
        }

        .notification.error {
            background: linear-gradient(45deg, var(--accent-red), #e74c3c);
        }

        .notification.persistent {
            border-left: 4px solid #fff;
        }

        .notification .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background: none;
            border: none;
            color: inherit;
            font-size: 18px;
            cursor: pointer;
            opacity: 0.8;
        }

        .notification .close-btn:hover {
            opacity: 1;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Modal Styles */
        .modal-content {
            background: var(--bg-darker);
            border: 1px solid var(--border-color);
        }

        .modal-header {
            border-bottom: 1px solid var(--border-color);
        }

        .modal-footer {
            border-top: 1px solid var(--border-color);
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Status indicators */
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-available {
            background-color: var(--accent-green);
            animation: pulse-green 2s infinite;
        }

        .status-occupied {
            background-color: var(--accent-red);
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-green {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes pulse-red {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .notification-container {
                left: 20px;
                right: 20px;
                max-width: none;
            }

            .table-responsive {
                font-size: 0.9rem;
            }

            .btn {
                padding: 0.375rem 0.5rem;
                font-size: 0.875rem;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-darker);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6c757d;
        }
    </style>

document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function() {

            toggleIcon.classList.toggle('fa-eye-slash');

        });
    }
});

    <script>
        // Global variables
        let notificationPermission = false;
        let warningStates = {};
        let statusUpdateInterval;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Request notification permission
            requestNotificationPermission();

            // Start status updates
            startStatusUpdates();

            // Set up modal event listeners
            setupModalListeners();

            // Set up CSRF token
            setupCSRF();

            // Auto-refresh page every minute
            setInterval(function() {
                if (!document.hidden) {
                    window.location.reload();
                }
            }, 60000);
        });

        // Request browser notification permission
        function requestNotificationPermission() {
            if ('Notification' in window) {
                Notification.requestPermission().then(function(permission) {
                    notificationPermission = permission === 'granted';
                });
            }
        }

        // Show custom notification
        function showNotification(message, type = 'info', duration = 5000, persistent = false) {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');

            notification.className = `notification ${type} ${persistent ? 'persistent' : ''}`;
            notification.innerHTML = `
                ${message}
                ${persistent ? '<button class="close-btn" onclick="this.parentElement.remove()">Ã—</button>' : ''}
            `;

            container.appendChild(notification);

            // Auto-hide non-persistent notifications
            if (!persistent && duration > 0) {
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, duration);
            }

            // Show browser notification for important alerts
            if (notificationPermission && (type === 'warning' || type === 'error')) {
                new Notification('SACK Tool Alert', {
                    body: message.replace(/<[^>]*>/g, ''),
                    icon: '/static/icon.png'
                });
            }
        }

        // Status update system
        function startStatusUpdates() {
            updateResourceStatus();
            statusUpdateInterval = setInterval(updateResourceStatus, 30000); // Every 30 seconds
        }

        function updateResourceStatus() {
            fetch('/status/')
                .then(response => response.json())
                .then(data => {
                    updateResourceTable(data.resources);
                    checkTimeWarnings(data.resources);
                })
                .catch(error => {
                    console.error('Status update failed:', error);
                });
        }

        function updateResourceTable(resources) {
            resources.forEach(resource => {
                const row = document.querySelector(`tr[data-resource-id="${resource.id}"]`);
                if (row) {
                    // Update status badge
                    const statusCell = row.querySelector('.status-cell');
                    if (statusCell) {
                        const indicator = resource.status === 'Available' ? 'status-available' : 'status-occupied';
                        const badgeClass = resource.status === 'Available' ? 'badge-available' : 'badge-occupied';
                        statusCell.innerHTML = `
                            <span class="status-indicator ${indicator}"></span>
                            <span class="badge ${badgeClass}">${resource.status}</span>
                        `;
                    }

                    // Update current user
                    const userCell = row.querySelector('.user-cell');
                    if (userCell) {
                        userCell.textContent = resource.current_user || '-';
                    }

                    // Update remaining time
                    const timeCell = row.querySelector('.time-cell');
                    if (timeCell && resource.remaining_time > 0) {
                        timeCell.textContent = formatTime(resource.remaining_time);
                    } else if (timeCell) {
                        timeCell.textContent = '-';
                    }

                    // Update queue count
                    const queueCell = row.querySelector('.queue-cell');
                    if (queueCell) {
                        queueCell.textContent = resource.queue_count || '-';
                    }

                    // Update action buttons
                    updateActionButtons(row, resource);
                }
            });
        }

        function updateActionButtons(row, resource) {
            const actionCell = row.querySelector('.action-cell');
            if (!actionCell) return;

            let buttonHTML = '';

            if (resource.status === 'Available') {
                buttonHTML = `
                    <button class="btn btn-occupy btn-sm" onclick="showUsageModal(${resource.id})">
                        <i class="fas fa-play me-1"></i>Occupy
                    </button>
                `;
            } else if (resource.is_current_user) {
                buttonHTML = `
                    <button class="btn btn-release btn-sm me-1" onclick="releaseResource(${resource.id})">
                        <i class="fas fa-stop me-1"></i>Release
                    </button>
                    <button class="btn btn-extend btn-sm" onclick="extendTime(${resource.id})">
                        <i class="fas fa-plus me-1"></i>+15min
                    </button>
                `;
            } else {
                buttonHTML = `
                    <button class="btn btn-queue btn-sm" onclick="joinQueue(${resource.id})">
                        <i class="fas fa-clock me-1"></i>Queue
                    </button>
                `;
            }

            actionCell.innerHTML = buttonHTML;
        }

        function checkTimeWarnings(resources) {
            resources.forEach(resource => {
                if (resource.is_current_user && resource.remaining_time > 0) {
                    const remainingSeconds = resource.remaining_time;
                    const resourceId = resource.id;

                    // 5-minute warning
                    if (remainingSeconds <= 300 && remainingSeconds > 120) {
                        if (!warningStates[resourceId] || !warningStates[resourceId].first_warning) {
                            showTimeExtensionModal(resourceId);
                            warningStates[resourceId] = warningStates[resourceId] || {};
                            warningStates[resourceId].first_warning = true;
                        }
                    }

                    // 2-minute warning
                    if (remainingSeconds <= 120 && remainingSeconds > 0) {
                        if (!warningStates[resourceId] || !warningStates[resourceId].second_warning) {
                            showNotification(
                                `<i class="fas fa-exclamation-triangle me-2"></i><strong>2 minutes remaining!</strong> Your session will expire soon.`,
                                'warning',
                                15000
                            );
                            warningStates[resourceId] = warningStates[resourceId] || {};
                            warningStates[resourceId].second_warning = true;
                        }
                    }

                    // Time expired
                    if (remainingSeconds <= 0) {
                        if (!warningStates[resourceId] || !warningStates[resourceId].expired) {
                            showNotification(
                                `<i class="fas fa-times-circle me-2"></i><strong>Time Expired!</strong> Your session has ended.`,
                                'error',
                                0,
                                true
                            );
                            warningStates[resourceId] = warningStates[resourceId] || {};
                            warningStates[resourceId].expired = true;
                        }
                    }
                }
            });
        }

        function showTimeExtensionModal(resourceId) {
            document.getElementById('extensionResourceId').value = resourceId;
            const modal = new bootstrap.Modal(document.getElementById('timeExtensionModal'));
            modal.show();

            // Auto-close after 60 seconds if not interacted with
            setTimeout(() => {
                if (modal._isShown) {
                    modal.hide();
                }
            }, 60000);
        }

        function showUsageModal(resourceId) {
            document.getElementById('selectedResourceId').value = resourceId;
            const modal = new bootstrap.Modal(document.getElementById('usageTimeModal'));
            modal.show();
        }

        function setupModalListeners() {
            // Time extension confirmation
            document.getElementById('confirmExtension').addEventListener('click', function() {
                const resourceId = document.getElementById('extensionResourceId').value;
                const button = this;

                button.innerHTML = '<span class="loading-spinner"></span>Extending...';
                button.disabled = true;

                performExtension(resourceId).finally(() => {
                    button.innerHTML = '<i class="fas fa-plus-circle me-1"></i>Extend Time';
                    button.disabled = false;
                    bootstrap.Modal.getInstance(document.getElementById('timeExtensionModal')).hide();
                });
            });

            // Usage time confirmation
            document.getElementById('confirmOccupy').addEventListener('click', function() {
                const resourceId = document.getElementById('selectedResourceId').value;
                const minutes = document.getElementById('usageMinutes').value;
                const button = this;

                button.innerHTML = '<span class="loading-spinner"></span>Occupying...';
                button.disabled = true;

                occupyResource(resourceId, minutes).finally(() => {
                    button.innerHTML = '<i class="fas fa-play me-1"></i>Occupy Resource';
                    button.disabled = false;
                    bootstrap.Modal.getInstance(document.getElementById('usageTimeModal')).hide();
                });
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    // Close any open modals
                    const openModals = document.querySelectorAll('.modal.show');
                    openModals.forEach(modal => {
                        bootstrap.Modal.getInstance(modal).hide();
                    });
                }
            });
        }

        // Resource action functions
        function occupyResource(resourceId, minutes) {
            return fetch('/occupy/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: `resource_id=${resourceId}&minutes=${minutes}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification(
                        `<i class="fas fa-check-circle me-2"></i><strong>Success!</strong> ${data.message}`,
                        'success'
                    );
                    setTimeout(() => window.location.reload(), 1000);
                } else {
                    showNotification(
                        `<i class="fas fa-exclamation-circle me-2"></i><strong>Error:</strong> ${data.message}`,
                        'error'
                    );
                }
                return data;
            })
            .catch(error => {
                showNotification(
                    `<i class="fas fa-exclamation-triangle me-2"></i><strong>Network Error:</strong> Failed to occupy resource`,
                    'error'
                );
                throw error;
            });
        }

        function releaseResource(resourceId) {
            if (!confirm('Are you sure you want to release this resource?')) {
                return;
            }

            fetch('/release/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: `resource_id=${resourceId}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification(
                        `<i class="fas fa-check-circle me-2"></i><strong>Success!</strong> ${data.message}`,
                        'success'
                    );
                    setTimeout(() => window.location.reload(), 1000);
                } else {
                    showNotification(
                        `<i class="fas fa-exclamation-circle me-2"></i><strong>Error:</strong> ${data.message}`,
                        'error'
                    );
                }
            })
            .catch(error => {
                showNotification(
                    `<i class="fas fa-exclamation-triangle me-2"></i><strong>Network Error:</strong> Failed to release resource`,
                    'error'
                );
            });
        }

        function performExtension(resourceId) {
            return fetch('/extend-time/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: `resource_id=${resourceId}&minutes=15`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification(
                        `<i class="fas fa-check-circle me-2"></i><strong>Success!</strong> ${data.message}`,
                        'success'
                    );
                    // Reset warning states for this resource
                    warningStates[resourceId] = {};
                    setTimeout(() => window.location.reload(), 1000);
                } else {
                    showNotification(
                        `<i class="fas fa-exclamation-circle me-2"></i><strong>Error:</strong> ${data.message}`,
                        'error'
                    );
                }
                return data;
            })
            .catch(error => {
                showNotification(
                    `<i class="fas fa-exclamation-triangle me-2"></i><strong>Network Error:</strong> Failed to extend time`,
                    'error'
                );
                throw error;
            });
        }

        function extendTime(resourceId) {
            const button = event.target.closest('button');
            const originalHTML = button.innerHTML;

            button.innerHTML = '<span class="loading-spinner"></span>Extending...';
            button.disabled = true;

            performExtension(resourceId).finally(() => {
                button.innerHTML = originalHTML;
                button.disabled = false;
            });
        }

        function joinQueue(resourceId) {
            fetch('/join-queue/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: `resource_id=${resourceId}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showNotification(
                        `<i class="fas fa-check-circle me-2"></i><strong>Success!</strong> ${data.message}`,
                        'success'
                    );
                    setTimeout(() => window.location.reload(), 1000);
                } else {
                    showNotification(
                        `<i class="fas fa-exclamation-circle me-2"></i><strong>Error:</strong> ${data.message}`,
                        'error'
                    );
                }
            })
            .catch(error => {
                showNotification(
                    `<i class="fas fa-exclamation-triangle me-2"></i><strong>Network Error:</strong> Failed to join queue`,
                    'error'
                );
            });
        }

        // Utility functions
        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            if (hrs > 0) {
                return `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function setupCSRF() {
            // Add CSRF token to all AJAX requests
            const token = getCookie('csrftoken');
            if (token) {
                document.head.insertAdjacentHTML('beforeend', 
                    `<meta name="csrf-token" content="${token}">`
                );
            }
        }
    </script>
